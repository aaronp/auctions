name: Deploy Documentation Only

# This workflow is kept for reference but disabled in favor of deploy-all.yml
# which deploys both UI and documentation together

on:
  # Disabled - use deploy-all.yml instead
  workflow_dispatch:
    inputs:
      deploy_docs_only:
        description: 'Deploy only documentation (not recommended - use deploy-all.yml)'
        required: false
        default: 'false'

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'docs/package-lock.json'

      - name: Install dependencies
        working-directory: ./docs
        run: npm ci

      - name: Add Playwright
        working-directory: ./docs  
        run: npx playwright install chromium

      - name: Build Slidev presentation
        working-directory: ./docs
        run: |
          # Build the presentation with proper base path for GitHub Pages
          npx slidev build slides.md --base /${{ github.event.repository.name }}/
          
      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./docs/dist

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4