<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bond Auction Platform</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="https://cdn.jsdelivr.net/gh/slidevjs/slidev/assets/favicon.png">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Avenir+Next:wght@200;400;600&family=Nunito+Sans:wght@200;400;600&family=Fira+Code:wght@200;400;600&display=swap" type="text/css">
  <script type="module" crossorigin src="/auctions/docs/assets/index-DELz8oTp.js"></script>
  <link rel="modulepreload" crossorigin href="/auctions/docs/assets/modules/vue-DKCSL9rB.js">
  <link rel="modulepreload" crossorigin href="/auctions/docs/assets/modules/shiki-D7n-PgBe.js">
  <link rel="stylesheet" crossorigin href="/auctions/docs/assets/modules/shiki-Bxv373Z5.css">
  <link rel="stylesheet" crossorigin href="/auctions/docs/assets/index-aHxq2Ms4.css">
  <script>
    // GitHub Pages SPA fallback for Slidev docs
    (function() {
      var path = window.location.pathname;
      
      // If this is a docs route, redirect to the docs app
      if (path.startsWith('/auctions/docs/')) {
        // Store the original path for the docs app to handle
        sessionStorage.redirect = window.location.href;
        // Redirect to the docs index which has the Vue app
        window.location.replace('/auctions/docs/');
        return;
      }
      
      // Handle other routes normally
      var redirect = sessionStorage.redirect;
      delete sessionStorage.redirect;
      if (redirect && redirect !== location.href) {
        history.replaceState(null, null, redirect);
      }
    })();
  </script>
</head>
<body>
  <div id="app"></div>
  <div id="mermaid-rendering-container"></div>
</body>
</html>
